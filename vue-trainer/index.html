<script src="vue.js"></script>



<div id="app-7">
  <ol>
    <!-- Now we provide each todo-item with the todo object    -->
    <!-- it's representing, so that its content can be dynamic -->
    <todo-item v-for="item in groceryList" v-bind:todo="item" ho="23"></todo-item>
  </ol>
</div>


<script>

Vue.component('todo-item', {
  props: ['todo','ho'],
  template: '<li>{{ todo.text }}, {{ho}}</li>'
})


var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { text: 'Vegetables' },
      { text: 'Cheese' },
      { text: 'Whatever else humans are supposed to eat' }
    ]
  }
})

</script>
