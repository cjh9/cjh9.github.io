<script type="text/javascript">



function repeat_beep(cbck, max){
	number = 1
	var interval = setInterval(function(){ 
		var button = new Howl({urls:['beep.wav']});
		button.play();
		if (number === max){
			clearInterval(interval)
			cbck();

		}
		number++;
	}, 1500);
}
	

var beeps = 1


function repeat(){
	setTimeout(function f() {


		repeat_beep(function(){
			beeps+=1;
			repeat();
		}, beeps)

	}, 10*1000*beeps)	
}

repeat()






</script>
